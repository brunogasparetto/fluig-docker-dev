#
#Solr
#

#Indica se os artefatos do indexador serao instalados (true ou false)
install.solr=true
#URL do servidor de indexacao (geralmente o mesmo do servidor; eg. http://10.0.0.130:8983/solr)
url.solr=http://127.0.0.1:8983/solr
#Indica se a instala??o ser? feita para/em ambiente remoto (true ou false)
solr.remote=false
#Indica se a instala??o ser? feita para/em ambiente cloud (true ou false)
